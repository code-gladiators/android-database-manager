  <h2>Selected DB</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>dataType</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let head of db">
        <td>{{head.dataType}}</td>
        <td>{{head.value}}</td>
      </tr>
      
    </tbody>
  </table>
